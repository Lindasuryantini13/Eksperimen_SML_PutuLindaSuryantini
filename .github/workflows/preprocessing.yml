name: Automated Data Preprocessing

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'prepocessing/WA_Fn-UseC_-Telco-Customer-Churn.csv'
      - 'prepocessing/automate_preprocessing.py'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn

    - name: Run preprocessing pipeline
      run: |
        cd prepocessing
        python automate_preprocessing.py --input WA_Fn-UseC_-Telco-Customer-Churn.csv --output preprocessed_data.csv --artifacts-dir artifacts

    - name: Upload preprocessed data
      uses: actions/upload-artifact@v3
      with:
        name: preprocessed-data
        path: |
          prepocessing/preprocessed_data.csv
          prepocessing/artifacts/
        retention-days: 30

    - name: Commit and push preprocessed data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add prepocessing/preprocessed_data.csv
        git add prepocessing/artifacts/ || true
        git diff --staged --quiet || git commit -m "Automated preprocessing: Update preprocessed data [skip ci]"
        git push || echo "No changes to push"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
